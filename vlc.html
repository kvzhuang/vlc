<link rel="stylesheet" href="http://yui.yahooapis.com/3.4.1/build/cssfonts/fonts-min.css">
<style type="text/css">

</style>

<body>
    <div id="vlc" >
    </div>
    <input type="button" value="play" onclick="javascript:play()"/>
    <input type="button" value="pause" onclick="javascript:pause()"/>
    <input type="button" value="stop" onclick="javascript:stop()"/>
    <input type="button" value="volume up" onclick="javascript:volumeup()"/>
    <input type="button" value="volume down" onclick="javascript:volumedown()"/>
    <input type="button" value="mute" onclick="javascript:mute()"/>
    <input type="button" value="fullscreen" onclick="javascript:fullscreen()"/>
    <script type="text/javascript" src="http://yui.yahooapis.com/3.4.1/build/yui/yui-min.js"></script>
    <script type="text/javascript" src="vlc.js"></script>
    <script>
    YUI().use("vlc", function (Y) {
        var config = {"HTMLid":"vlc"};
        var vlc = new Y.VLC(config);
            vlc.play("http://www.revolunet.com/static/download/labo/VLCcontrols/bunny.mp4");
    });
    </script>
</body>
</html>
